<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--STYLE-->
    <link rel="stylesheet" href="style.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finances</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finances" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="title sr-only">Balance</h2>
        <div class="card">
          <h3><span>Incomes</span><img src="./assets/income.svg" alt="" /></h3>
          <p id="incomeDisplay">U$0.00</p>
        </div>
        <div class="card">
          <h3>
            <span>Expenses</span><img src="./assets/expense.svg" alt="" />
          </h3>
          <p id="expenseDisplay">U$0.00</p>
        </div>
        <div class="card total">
          <h3><span>Total</span><img src="./assets/total.svg" alt="" /></h3>
          <p id="totalDisplay">U$0.00</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="title sr-only">Transactions</h2>

        <a class="button new" onclick="Modal.open()">+ New Transaction</a>
        <div class="table">
          <table id="data-table">
            <thead>
              <tr>
                <th>Info</th>
                <th>Amount</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>New Transaction</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label for="description" class="sr-only">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Description"
              />
            </div>
            <div class="input-group">
              <label for="amount" class="sr-only">Amount</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="0.00"
                step="0.01"
              />
              <small class="help">Use the symbol - (minus) for expenses.</small>
            </div>
            <div class="input-group">
              <label for="date" class="sr-only">Description</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a class="button cancel" onclick="Modal.close()">Cancel</a>
              <button>Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finances</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
